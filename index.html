<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet"/>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet"/>
    <!-- MDB -->
    <link  href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="styles.css" />
  </head>
  
  <body>
    
  <div id="row">
    
    <div class="input-group mb-3 w-25">
      <input type="text" class="form-control" placeholder="Add countries" aria-label="Recipient's username"
        aria-describedby="button-addon2" />
      <button onclick="addCountry()" class="btn btn-outline-primary" type="button" id="button-addon2" data-mdb-ripple-color="dark">
        Add country
      </button>
    </div>
    
    <div class="dropdown">
      <button
        class="btn btn-primary dropdown-toggle"
        type="button"
        id="dropdownMenuButton"
        data-mdb-toggle="dropdown"
        aria-expanded="false"
      >
        Countries
      </button>
      <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
        <li><a class="dropdown-item" href="#">India</a></li>
        <li><a class="dropdown-item" href="#">USA</a></li>
        <li><a class="dropdown-item" href="#">UK</a></li>
      </ul>
    </div>

  </div>  

  </body>
<!-- MDB -->
<script
  type="text/javascript"
  src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.js"
></script>
  <script src="script.js"></script>
</html>
